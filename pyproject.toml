  { name="Christoph Schmidt", email="cschmidt.fs@gmail.com" },
]
description = "A UI for controlling the Sacher TEC Laser"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    'PySide6',
    'rich',
    'pyyaml',
    'git+https://gitlab.tugraz.at/flexsensor-public/modules/cmp@develop',
    'git+https://gitlab.tugraz.at/flexsensor-public/modules/fswidgets.git@develop',
    'git+https://gitlab.tugraz.at/flexsensor-public/modules/confighandler.git@develop

]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3.0",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.tugraz.at/flexsensor-public/lasercontrol"