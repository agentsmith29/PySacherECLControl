name: Build and Release Executable
on:
  push:
    branches:
      - main
    tags: # Trigger the workflow for every tag push
      - '*'

jobs:
  build-lasercontrol:
    name: Build lasercontrol executable
    runs-on: windows-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.GITRUNNER_ACCESS_TOKEN }}

      # Update submodules
      - name: Update Submodules
        run: |
          git submodule sync
          git submodule update --init --recursive

      # Set up Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Build the lasercontrol executable
      - name: Build lasercontrol executable
        run: pyinstaller pyinstaller/lasercontrol.spec

      # Upload lasercontrol as an artifact
      - name: Upload lasercontrol artifact
        uses: actions/upload-artifact@v4
        with:
          name: lasercontrol-latest
          path: dist/lasercontrol.exe

  build-lasercontrol-scope:
    name: Build lasercontrol_scope executable
    runs-on: windows-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.GITRUNNER_ACCESS_TOKEN }}

      # Update submodules
      - name: Update Submodules
        run: |
          git submodule sync
          git submodule update --init --recursive

      # Set up Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Build the lasercontrol_scope executable
      - name: Build lasercontrol_scope executable
        run: pyinstaller pyinstaller/lasercontrol_scope.spec

      # Upload lasercontrol_scope as an artifact
      - name: Upload lasercontrol_scope artifact
        uses: actions/upload-artifact@v4
        with:
          name: lasercontrol_scope-latest
          path: dist/lasercontrol_scope.exe

  release:
    name: Create Release
    runs-on: windows-latest
    needs:
      - build-lasercontrol
      - build-lasercontrol-scope

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Create a release (only for tag pushes)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Changes in this release:
            - Built executables are included as assets.
          draft: false
          prerelease: false

      # Upload lasercontrol executable to release
      - name: Upload lasercontrol executable to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/lasercontrol.exe
          asset_name: Lasercontrol-Windows.exe
          asset_content_type: application/octet-stream

      # Upload lasercontrol_scope executable to release
      - name: Upload lasercontrol_scope executable to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/lasercontrol_scope.exe
          asset_name: LasercontrolScope-Windows.exe
          asset_content_type: application/octet-stream
